configuration:
  HASS_DISCOVERY_PREFIX:
    name: Topic prefix for Home-Assistant Discovery
    description: Topic prefix for Home-Assistant Discovery (eg homeassistant)

  DEVICE_TOKEN:
    name: Poolaccess device authentication token
    description: Poolaccess device authentication token (32 chars string

  DEVICE_SERIAL:
    name: Poolaccess device serial
    description: Poolaccess device serial (eg. 22ASE2-00123)

  LOG_LEVEL:
    name: Log level
    description: Log level (INFO, DEBUG, ERROR)

  MQTT_BASE_TOPIC:
    name: MQTT Base topic
    description: MQTT Base topic (eg homeassistant)

  MQTT_HOST:
    name: MQTT host
    description: MQTT Server host (eg. localhost)

  MQTT_PORT:
    name: MQTT port
    description: MQTT Server port (eg. localhost)(eg. 1883)

  MQTT_USER:
    name: MQTT user (optional)
    description: MQTT user (only if authentication is enabled on the mqtt broker)

  MQTT_PASSWORD:
    name: MQTT password (optional)
    description: MQTT password (only if authentication is enabled on the mqtt broker)

  LANGUAGE:
    name: Language
    description: Entities and Messages Language (fr, en, de, es)

  SMART_AND_EASY_CONTROL_MODULE:
    name: Smart & Easy Control Module
    description: Enable Smart & Easy Control Module (true/false)

  ANONYMOUS_ERROR_SHARING:
    name: Anonymous error sharing
    description: Enable anonymous error log sharing with the developer to help improve the addon
